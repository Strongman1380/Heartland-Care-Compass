services:
  - type: web
    name: heartland-care-compass-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: node server-mongodb.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: heartlandCareCompass
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CORS_ORIGIN
        value: https://strongman1380.github.io,https://heartland-care-compass.vercel.app,http://localhost:8080
